<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>贵州比特软件登录</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1 class="text-center">比特软件系统登录</h1>
    <div class="container">
        <form method="post"  action="Account/Register">
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" class="form-control" name="userName" id="exampleInputEmail1" placeholder="请输入用户名">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
            <button type="reset" class="btn btn-secondary">重置</button>
        </form>
    </div>


    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2020 ~ 2021 贵州比特软件有限公司 - <a asp-area="" asp-controller="Contact" asp-action="Index">联系我们</a>
        </div>
    </footer>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js" asp-append-version="true"></script>
</body>
</html>
